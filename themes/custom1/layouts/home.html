{{ define "main" }}
  {{ .Content }}
  <div class="short-article-container">
    {{ range site.RegularPages }}
    
    <div class="short-article" style="background-image: url({{.Params.Cover}});">
      
  <article>
    
    <h2><a href="{{ .RelPermalink }}" style="color:antiquewhite">{{ .LinkTitle }}</a></h2>
    
    {{ .Summary }} 
    <a href="{{ .RelPermalink }}">Read More</a>
  </article>
    </div>
    
  {{ end }}
  </div>
{{ end }}
